---
layout: home-page
button: about-me
---


    {% for post in site.posts limit:1 %}
        <article id="first-post" class="post-front-page">
            
            <h1 class="front-page-heading">
            <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">
                {{ post.date | date: "%A %b %-d, %Y" }}
            </a>
            </h1>
            <!-- <p class="post-meta"><i>{{ post.date | date: "%b %-d, %Y %H:%M" }}</i></p> -->
            <section>
                {{post.content}}
            </section>
        </article>
    {% endfor %}
    {% for post in site.posts limit:5 offset:1 %}
        <article class="post-front-page">
            
            <h1 class="front-page-heading">
            <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">
                {{ post.date | date: "%A %b %-d, %Y" }}
            </a>
            </h1>
            <!-- <p class="post-meta"><i>{{ post.date | date: "%b %-d, %Y %H:%M" }}</i></p> -->
            <section>
                {{post.content}}
            </section>
        </article>
    {% endfor %}
